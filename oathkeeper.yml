access_rules:
  repositories:
    - file:///etc/config/oathkeeper/rules/wasp.json

authenticators:
  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  noop:
    enabled: true

serve:
  proxy:
    tls:
      cert:
        path: /etc/config/oathkeeper/ssh/id_rsa.pub.pem
      key:
        path: /etc/config/oathkeeper/ssh/id_rsa.pem
  api:
    port: 4456
